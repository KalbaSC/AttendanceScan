<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>نادي كلباء الرياضي الثقافي - تسجيل الحضور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic.ttf') format('truetype');
    }

    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: 'NotoKufiArabic', 'Cairo', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background: #111;
      text-align: center;
      border-top: 3px solid #f4e733;
      border-bottom: 3px solid #f4e733;
      padding: 15px;
    }

    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    #reader {
      width: 320px;
      border: 3px solid #f4e733;
      border-radius: 12px;
      background: white;
      margin: 20px auto;
    }

    #login-section, #scanner-section {
      display: none;
    }

    input, button {
      padding: 10px; font-size: 16px; margin: 8px;
      border-radius: 8px; border: none;
    }

    button {
      background-color: #f4e733; color: black; cursor: pointer;
    }

    #status {
      margin-top: 20px;
      padding: 10px 15px;
      background: black;
      border-radius: 10px;
      color: #f4e733;
    }
  </style>
</head>
<body>
<header>
  <div>
    <img src="Picture3.png" alt="شعار الشارقة" class="logo" height="60">
    <img src="logo.png" alt="شعار نادي كلباء" class="logo" height="60">
  </div>
  <h2>نادي كلباء الرياضي الثقافي - تسجيل الحضور</h2>
</header>

<main>
  <div id="login-section">
    <h3>تسجيل الدخول</h3>
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="login()">دخول</button>
    <div id="login-error" style="color: red; margin-top: 10px;"></div>
  </div>

  <div id="scanner-section">
    <h3>وجه الكاميرا نحو رمز QR الخاص بالطفل</h3>
    <button onclick="startScanner()">📷 بدء تشغيل الكاميرا</button>
    <div id="reader"></div>
    <div id="status">يرجى توجيه الكاميرا نحو رمز QR الخاص باللاعب</div>

    <div style="margin-top: 25px; background: #000; padding: 15px 20px; border-radius: 12px;">
      <label for="manualId">أدخل رقم الطفل (مثال: KalbaSC-17197482 أو الرقم فقط):</label>
      <input type="text" id="manualId" placeholder="مثال: KalbaSC-17197482" style="width: 100%; padding: 10px; margin-top: 5px;">
      <button onclick="submitManual()">تسجيل يدوي</button>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة</p>
  <p style="font-size: 14px; color: #aaa; margin-top: -10px;">تم التطوير بواسطة روند أحمد الضمور</p>
</footer>

<script>
  const USERS = {
    "rwnd": "rwnd123",
    "eman": "eman123",
    "heba": "heba123",
    "moza": "moza123",
    "extra": "extra123"
  };
  let loggedInUser = null;

  document.getElementById("login-section").style.display = "block";

  function login() {
    const u = document.getElementById("username").value.trim().toLowerCase();
    const p = document.getElementById("password").value.trim();
    if (USERS[u] && USERS[u] === p) {
      loggedInUser = u;
      document.getElementById("login-section").style.display = "none";
      document.getElementById("scanner-section").style.display = "block";
    } else {
      document.getElementById("login-error").innerText = "اسم المستخدم أو كلمة المرور غير صحيحة.";
    }
  }

  function markAttendance(code) {
    const parts = code.split('|');
    const id = parts[0] || "UNKNOWN";
    const encodedName = parts[1] || "UNKNOWN";
    const encodedParent = parts[2] || "UNKNOWN";
    const name = decodeURIComponent(encodedName);
    const parent = decodeURIComponent(encodedParent);
    const timestamp = new Date().toISOString();

    document.getElementById("status").innerHTML = `
      ✅ تم تسجيل حضور:<br>
      الاسم: ${name}<br>
      ولي الأمر: ${parent}<br>
      معرف: ${id}<br>
      بواسطة: ${loggedInUser.toUpperCase()}`;

    const data = new URLSearchParams();
    data.append("id", id);
    data.append("name", name);
    data.append("parent", parent);
    data.append("timestamp", timestamp);
    data.append("staff", loggedInUser);

    fetch("https://script.google.com/macros/s/AKfycbx5q8uqZle52sfH-dPuil6JV_rXJaIDBZlWBKkEdn93MZgGhrdPssui4JM2lj5jEGx7jQ/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {"Content-Type": "application/x-www-form-urlencoded"},
      body: data
    });
setTimeout(() => startScanner(), 4000);
  }

  const html5QrCode = new Html5Qrcode("reader");
  const config = {
    fps: 30,
    qrbox: { width: 250, height: 250 },
    rememberLastUsedCamera: true,
    aspectRatio: 1.0,
    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
    experimentalFeatures: {
      useBarCodeDetectorIfSupported: true
    }
  };

  let scannerStarted = false;
  function startScanner() {
    if (scannerStarted) return;
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) return alert("❌ لم يتم العثور على كاميرا.");
      const backCamera = devices.find(device => device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("environment")) || devices[0];
      scannerStarted = true;
      html5QrCode.start(
        backCamera.id,
        config,
        msg => {
          html5QrCode.stop();
          scannerStarted = false;
          markAttendance(msg);
        },
        err => {}
      );
    }).catch(() => alert("⚠️ لم يتم السماح بالوصول إلى الكاميرا."));
  }

  function submitManual() {
    const input = document.getElementById("manualId").value.trim();
    if (!input) return alert("يرجى إدخال كود الطفل أو الرقم.");
    const match = input.match(/KalbaSC-(\d+)/) || input.match(/^(\d{6,})$/);
    if (!match) return alert("⚠️ يرجى إدخال الكود بالشكل الصحيح.");
    const idOnly = match[1];

    fetch(`https://script.google.com/macros/s/AKfycbzXwkw2AEELlxtMbMXLGq1sJhzlG6FlF7CtaZfQGSzNJd8UqAepgrMNjTgTNlGe_Nsb1Q/exec?id=${idOnly}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert("❌ لم يتم العثور على هذا الرقم.");
        const qr = `KalbaSC-${idOnly}|${encodeURIComponent(data.name)}|${encodeURIComponent(data.parent)}`;
        markAttendance(qr);
      })
      .catch(() => alert("⚠️ تعذر الاتصال بالخادم."));
  }
</script>
</body>
</html>
